<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            
            <button class="button AC" onclick="clearDisplay()">AC</button>
            <button class="button AC" onclick="Delete()">DEL</button>
            <button class="button" onclick="Total()">Ans</button>
            <button class="button operation" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operation" onclick="appendToDisplay('-')">-</button>
            
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operation" onclick="appendToDisplay('*')">*</button>
            
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operation" onclick="appendToDisplay('/')">/</button>
            
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button operation" onclick="appendToDisplay('%')">%</button>
            <button class="button equal" onclick="calculateResult()">=</button>

        </div>
    </div>
   <script>
    let currentTotal=0;
// Function to append numbers and operators to the display
function appendToDisplay(value) {
    const display = document.getElementById('display');
    display.value += value;
}

// Function to clear the display
function clearDisplay() {
    const display = document.getElementById('display');
    display.value = '';
}

function Delete() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
}


// Function to evaluate the expression
function calculateResult() {
    const display = document.getElementById('display');
    try {
        currentTotal = eval(display.value); 
        display.value=currentTotal ;// Using eval to calculate the expression
    } catch (error) {
        display.value = 'Error';  // Display error if the expression is invalid
    }
}

function Total(){
    const display= document.getElementById('display');
    display.value +=currentTotal;
}

   </script>
</body>
</html>
